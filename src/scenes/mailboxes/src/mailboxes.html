  <body>
    <div id="loading">
      <div class="logo"></div>
      <div class="text">Starting Wavebox</div>
    </div>
    <div id="ReactComponent-AppSceneRenderNode"></div>

    <script type="text/javascript">
window.appNodeModulesRequire = function (name) {
  return require('../../app/node_modules/' + name)
}
    </script>
    <script type="text/javascript">
;(function () {
  const timing = {
    total: { init: new Date().getTime(), complete: null },
    clientEval: { init: null, complete: null },
    bootstrap: { init: null, complete: null },
    clientStart: { init: null, complete: null }
  }

  const electron = require('electron')
  const querystring = require('querystring')
  const query = querystring.parse(window.location.search.substr(1))
  const pkg = require('./package.json')
  const credentials = require('./credentials.js')
  window.bootstrap = { clientId: query.clientId, clientToken: query.clientToken }
  const CACHED_INIT_KEY = `cached_init:${window.bootstrap.clientId}`

  /**
  * Injects a script element
  * @param url: the url of the element
  * @return promise
  */
  const injectScript = function (url) {
    return new Promise((resolve, reject) => {
      const element = document.createElement('script')
      element.type = 'text/javascript'
      element.onload = function () { resolve() }
      element.onerror = function (err) { reject(err) }
      element.async = true
      element.src = url
      document.head.appendChild(element)
    })
  }

  /**
  * Injects the mailboxes script
  * @return promise
  */
  const injectMailboxes = function () {
    timing.clientEval.init = new Date().getTime()
    return Promise.resolve()
      .then(() => injectScript('mailboxes.js'))
      .then((res) => {
        timing.clientEval.complete = new Date().getTime()
        return Promise.resolve(res)
      })
  }

  /**
  * Rejects the instance
  * @param errorStr: the string defining the error
  * @return rejected promise
  */
  const rejectBounce = function (errorStr) {
    const offlineArgs = Object.assign({}, query, { error: errorStr })
    const error = new Error(errorStr)
    error.bounce = `offline.html?${querystring.stringify(offlineArgs)}`
    return Promise.reject(error)
  }

  /**
  * Rejects the as the device is offline
  * @return rejected promise
  */
  const offlineBounce = function () { return rejectBounce('CONNECTION_FAILURE') }

  /**
  * Rejects the as the device is unauthorized
  * @return rejected promise
  */
  const uauthorizedBounce = function (errorStr) { return rejectBounce(errorStr || 'UNAUTHORIZED') }

  // Check for older clients
  if (!credentials.API_KEY) {
    console.warn([
      'Deprication Warning: Missing API Key',
      '',
      'Rather than a credentials file, Wavebox now uses a uniform API Key. When support is added for additional services you wont need to enable them individually rather just git pull as usual.',
      'Updated build instructions & how to get your API Key are on the project homepage https://github.com/wavebox/waveboxapp'
    ].join('\n'))
  }

  /**
  * Fetches the bootstrap data
  * @return promise
  */
  const fetchBootstrap = function () {
    timing.bootstrap.init = new Date().getTime()
    return Promise.resolve()
      .then(() => {
        return new Promise((resolve, reject) => {
          let hasResolved = false
          const query = querystring.stringify({
            token: window.bootstrap.clientToken,
            version: pkg.version,
            bid: pkg.earlyBuildId || 'release',
            ident: pkg.name,
            api_key: credentials.API_KEY,
            protocol: credentials.API_KEY ? 2 : 1,
            '_': new Date().getTime()
          })
          window.fetch(`https://waveboxio.com/client/${window.bootstrap.clientId}/init.json?${query}`)
            .then((res) => {
              return Promise.resolve()
                .then(() => res.text())
                .then((text) => {
                  let jsonContent
                  try {
                    jsonContent = JSON.parse(text)
                  } catch (_ex) { }
                  return Promise.resolve({ res: res, jsonContent: jsonContent })
                })
            })
            .then(
              (data) => {
                if (hasResolved) { return }
                hasResolved = true
                resolve(data)
              },
              (err) => {
                if (hasResolved) { return }
                hasResolved = true
                reject(err)
              }
            )

          setTimeout(() => {
            if (hasResolved) { return }
            hasResolved = true
            resolve({
              res: { ok: false, status: -1 },
              jsonContent: { error: 'CONNECTION_TIMEOUT' }
            })
          }, window.localStorage[CACHED_INIT_KEY] ? 15000 : 10000)
        })
      })
      .then(
        ({res, jsonContent}) => {
          if (res.status === 403 || res.status === 401) {
            return uauthorizedBounce(jsonContent ? jsonContent.error : undefined)
          } else if (res.ok && jsonContent) {
            window.localStorage[CACHED_INIT_KEY] = JSON.stringify(jsonContent)
            return Promise.resolve(jsonContent)
          } else {
            if (window.localStorage[CACHED_INIT_KEY]) {
              try {
                const cached = JSON.parse(window.localStorage[CACHED_INIT_KEY])
                return Promise.resolve(cached)
              } catch (_ex) { }
            }
            return offlineBounce()
          }
        },
        (_err) => offlineBounce()
      )
      .then((config) => {
        // Persist the token if its been provided
        if (config.client_token) {
          electron.ipcRenderer.sendSync('WB_USER_SET_CLIENT_TOKEN', config.client_token)
        }

        // Write into window for bootstrap to pickup
        electron.ipcRenderer.sendSync('WB_USER_SET_USER', config.account_js, new Date().getTime())
        window.config = config
        timing.bootstrap.complete = new Date().getTime()
        return Promise.resolve()
      })
  }

  // Kick everything off
  Promise.all([
    injectMailboxes(),
    fetchBootstrap()
  ]).then((r) => {
    timing.clientStart.init = new Date().getTime()
    window.startWaveboxClient()
    timing.clientStart.complete = new Date().getTime()
  }).then(() => {
    timing.total.complete = new Date().getTime()
    console.log('[Start Metrics] ', [
      `BS=${timing.bootstrap.complete - timing.bootstrap.init}`,
      `CE=${timing.clientEval.complete - timing.clientEval.init}`,
      `CS=${timing.clientStart.complete - timing.clientStart.init}`,
      `TO=${timing.total.complete - timing.total.init}`
    ].join(' | '))
  }).catch((err) => {
    console.error('Bootstrap failed', err)
    if (err.bounce) {
      setTimeout(() => {
        window.location.href = err.bounce
      }, 1000)
    }
  })
})()
    </script>
  </body>
